name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: docker.io
  IMAGE_NAME: kugieapp/chalkboard

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "postgresql://user:password@localhost:5432/chalkboard_build"
      NEXTAUTH_SECRET: "build-time-secret-key-for-github-actions-only"
      NEXTAUTH_URL: "http://localhost:3000"
      DEPLOYMENT_MODE: "auto"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint || echo "Linting skipped"

      - name: Build check
        run: bun run build

  build-tauri:
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            rust-targets: ''
            args: ''
          - platform: macos-latest
            rust-targets: 'aarch64-apple-darwin'
            args: '--target aarch64-apple-darwin'
          - platform: macos-latest
            rust-targets: 'x86_64-apple-darwin'
            args: '--target x86_64-apple-darwin'
          - platform: windows-latest
            rust-targets: ''
            args: ''
    runs-on: ${{ matrix.platform }}
    env:
      NEXTAUTH_SECRET: "build-time-secret-key-for-github-actions-only"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-targets }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Chalkboard ${{ github.ref_name }}'
          releaseBody: ''
          releaseDraft: true
          prerelease: ${{ contains(github.ref_name, '-') }}
          args: ${{ matrix.args }}

  build-docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest


      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DATABASE_URL=postgresql://user:password@localhost:5432/chalkboard_build
            NEXTAUTH_SECRET=build-time-secret-key-for-github-actions-only
            NEXTAUTH_URL=http://localhost:3000
            DEFAULT_EMAIL=admin@example.com
            DEFAULT_PASSWORD=admin123
            DEPLOYMENT_MODE=auto
            USE_SERVERLESS_DB=false
            DB_POOLING=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    needs: [build-tauri, build-docker]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog and update release
        run: |
          # Generate changelog
          echo "## What's Changed" > CHANGELOG.md
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "HEAD~10")..HEAD >> CHANGELOG.md || echo "- Initial release" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Docker Image" >> CHANGELOG.md
          echo "- \`docker pull kugieapp/chalkboard:${{ github.ref_name }}\`" >> CHANGELOG.md
          echo "- \`docker pull kugieapp/chalkboard:latest\`" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Desktop Apps" >> CHANGELOG.md
          echo "Download the installer for your platform from the assets below:" >> CHANGELOG.md
          echo "- **macOS (Apple Silicon):** \`.dmg\` (aarch64)" >> CHANGELOG.md
          echo "- **macOS (Intel):** \`.dmg\` (x86_64)" >> CHANGELOG.md
          echo "- **Windows:** \`.msi\` or \`.exe\` (NSIS)" >> CHANGELOG.md
          echo "- **Linux:** \`.deb\`, \`.AppImage\`, or \`.rpm\`" >> CHANGELOG.md

      - name: Update release from draft to published
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}