name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: docker.io
  IMAGE_NAME: kugieapp/chalkboard

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "postgresql://user:password@localhost:5432/chalkboard_build"
      NEXTAUTH_SECRET: "build-time-secret-key-for-github-actions-only"
      NEXTAUTH_URL: "http://localhost:3000"
      DEPLOYMENT_MODE: "auto"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint || echo "Linting skipped"

      - name: Build check
        run: bun run build

  build-windows:
    needs: test
    runs-on: windows-latest
    env:
      DATABASE_URL: "postgresql://user:password@localhost:5432/chalkboard_build"
      NEXTAUTH_SECRET: "build-time-secret-key-for-github-actions-only"
      NEXTAUTH_URL: "http://localhost:3000"
      DEPLOYMENT_MODE: "standalone"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build standalone
        run: bun run build:standalone

      - name: Package Windows executable
        run: bun run package:windows

      - name: Create release archive
        run: |
          cd dist/release
          tar -czf ../../chalkboard-windows-${{ github.ref_name }}.tar.gz *

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: chalkboard-windows-${{ github.ref_name }}.tar.gz

  build-docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest


      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DATABASE_URL=postgresql://user:password@localhost:5432/chalkboard_build
            NEXTAUTH_SECRET=build-time-secret-key-for-github-actions-only
            NEXTAUTH_URL=http://localhost:3000
            DEFAULT_EMAIL=admin@example.com
            DEFAULT_PASSWORD=admin123
            DEPLOYMENT_MODE=auto
            USE_SERVERLESS_DB=false
            DB_POOLING=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    needs: [build-windows, build-docker]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-release

      - name: Generate changelog
        id: changelog
        run: |
          # Simple changelog generation
          echo "## What's Changed" > CHANGELOG.md
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD~1)..HEAD >> CHANGELOG.md || echo "- Initial release" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Docker Image" >> CHANGELOG.md
          echo "- \`docker pull kugieapp/chalkboard:${{ github.ref_name }}\`" >> CHANGELOG.md
          echo "- \`docker pull kugieapp/chalkboard:latest\`" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Windows Standalone" >> CHANGELOG.md
          echo "Download and extract the Windows release archive, then run \`install.bat\` as Administrator." >> CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            chalkboard-windows-${{ github.ref_name }}.tar.gz
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update latest tags
        if: ${{ !contains(github.ref_name, '-') }}
        run: |
          # Update latest tag for stable releases only
          echo "Stable release detected, updating latest tags"