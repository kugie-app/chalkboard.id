name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: docker.io
  IMAGE_NAME: kugieapp/chalkboard

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bun run build --dry-run || echo "Build check completed"

  build-windows:
    needs: test
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build standalone
        run: bun run build:standalone

      - name: Package Windows executable
        run: bun run package:windows

      - name: Create release archive
        run: |
          cd dist/release
          tar -czf ../../chalkboard-windows-${{ github.ref_name }}.tar.gz *

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: chalkboard-windows-${{ github.ref_name }}.tar.gz

  build-docker:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: [latest, edge, node]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=${{ matrix.variant }},enable={{is_default_branch}}

      - name: Set deployment mode
        id: deployment
        run: |
          case "${{ matrix.variant }}" in
            edge)
              echo "mode=edge" >> $GITHUB_OUTPUT
              echo "serverless=true" >> $GITHUB_OUTPUT
              echo "pooling=false" >> $GITHUB_OUTPUT
              echo "runtime=edge" >> $GITHUB_OUTPUT
              ;;
            node)
              echo "mode=node" >> $GITHUB_OUTPUT
              echo "serverless=false" >> $GITHUB_OUTPUT
              echo "pooling=true" >> $GITHUB_OUTPUT
              echo "runtime=" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "mode=auto" >> $GITHUB_OUTPUT
              echo "serverless=false" >> $GITHUB_OUTPUT
              echo "pooling=true" >> $GITHUB_OUTPUT
              echo "runtime=" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ matrix.variant }}
            ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DEPLOYMENT_MODE=${{ steps.deployment.outputs.mode }}
            USE_SERVERLESS_DB=${{ steps.deployment.outputs.serverless }}
            DB_POOLING=${{ steps.deployment.outputs.pooling }}
            NEXT_RUNTIME=${{ steps.deployment.outputs.runtime }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    needs: [build-windows, build-docker]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-release

      - name: Generate changelog
        id: changelog
        run: |
          # Simple changelog generation
          echo "## What's Changed" > CHANGELOG.md
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD~1)..HEAD >> CHANGELOG.md || echo "- Initial release" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Docker Images" >> CHANGELOG.md
          echo "- \`docker pull kugieapp/chalkboard:${{ github.ref_name }}\`" >> CHANGELOG.md
          echo "- \`docker pull kugieapp/chalkboard:${{ github.ref_name }}-edge\`" >> CHANGELOG.md
          echo "- \`docker pull kugieapp/chalkboard:${{ github.ref_name }}-node\`" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Windows Standalone" >> CHANGELOG.md
          echo "Download and extract the Windows release archive, then run \`install.bat\` as Administrator." >> CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            chalkboard-windows-${{ github.ref_name }}.tar.gz
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update latest tags
        if: ${{ !contains(github.ref_name, '-') }}
        run: |
          # Update latest tag for stable releases only
          echo "Stable release detected, updating latest tags"